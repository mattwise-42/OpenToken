name: Retarget PR to Pre-Release

on:
  pull_request_target:
    types: [opened, reopened, edited]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  retarget:
    runs-on: ubuntu-latest
    # Only run if the PR targets main and is NOT from a release branch
    if: |
      github.event.pull_request.base.ref == 'main' &&
      !startsWith(github.event.pull_request.head.ref, 'release/')
    
    steps:
      - name: Retarget PR to pre-release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            // Check if PR is already targeting pre-release (avoid loops)
            if (pr.base.ref === 'pre-release') {
              console.log('PR already targets pre-release, skipping.');
              return;
            }
            
            try {
              // Update the PR base to pre-release
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                base: 'pre-release'
              });
              
              // Post a comment explaining the retarget
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸ‘‹ This PR has been automatically retargeted from \`main\` to \`pre-release\`.
                
            **Why?** Feature branches and standard development work should target \`pre-release\`, not \`main\`.
            
            **The \`main\` branch** is reserved for release PRs from \`release/*\` branches only.
            
            If you believe this PR should target \`main\` (e.g., it's a hotfix or release), please:
            1. Create a \`release/x.y.z\` branch
            2. Open a new PR from that branch to \`main\`
            
            For more information, see our [contributing guidelines](.github/pull_request_template.md).`
              });
              
              console.log(`Successfully retargeted PR #${pr.number} to pre-release`);
            } catch (error) {
              console.error('Failed to retarget PR:', error);
              core.setFailed(`Failed to retarget PR: ${error.message}`);
            }
