name: Retarget PR to Develop

on:
  pull_request_target:
    types: [opened, reopened]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  retarget:
    runs-on: ubuntu-latest
    # Only run if the PR targets main, is NOT from a release branch, and is from the same repository (not a fork)
    if: |
      github.event.pull_request.base.ref == 'main' &&
      !startsWith(github.event.pull_request.head.ref, 'release/') &&
      github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Retarget PR to develop
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            // Avoid loops if already on develop
            if (pr.base.ref === 'develop') {
              console.log('PR already targets develop, skipping.');
              return;
            }

            try {
              // Change base to develop
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                base: 'develop'
              });

              const commentLines = [
                'ðŸ‘‹ This PR has been automatically retargeted from `main` to `develop`.',
                '',
                '**Why?** Feature branches and standard development work should target `develop`, not `main`.',
                '',
                '**The `main` branch** is reserved for release PRs from `release/*` branches only.',
                '',
                'If you believe this PR should target `main` (e.g., it\'s a hotfix or release), please:',
                '1. Create a `release/x.y.z` branch',
                '2. Open a new PR from that branch to `main`'
              ];

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: commentLines.join('\n')
              });

              console.log(`Successfully retargeted PR #${pr.number} to develop`);
            } catch (error) {
              console.error('Failed to retarget PR:', error);
              core.setFailed(`Failed to retarget PR: ${error.message}`);
            }
