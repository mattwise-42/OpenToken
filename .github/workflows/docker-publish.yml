name: Docker Publish

on:
  # PRs: build for validation only (no release attachment)
  pull_request:
    branches: ["main", "develop"]
  # Publish after a release is created/published
  release:
    types: [created, published]
  # Or when the release workflow completes
  workflow_run:
    workflows: ["Create Release on Merge"]
    types: [completed]

# Minimal global token permissions; jobs override as needed
permissions:
  contents: read

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release-info:
    uses: ./.github/workflows/release-context.yml
    secrets: inherit
    with:
      lookup-release: ${{ github.event_name == 'release' || github.event_name == 'workflow_run' }}

  build:
    needs: release-info
    # Only run on successful release workflow runs, otherwise always run
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    env:
      VERSION: ${{ needs.release-info.outputs['version'] }}
      TAG: ${{ needs.release-info.outputs['tag'] }}
      RELEASE_FOUND: ${{ needs.release-info.outputs['release-found'] }}
      RELEASE_ID: ${{ needs.release-info.outputs['release-id'] }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool for signing images (only needed for releases)
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: "v2.2.4"

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.VERSION }}

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64/v8

      # Sign the resulting Docker image digest
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Upload Docker image details to release
        if: env.RELEASE_FOUND == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ env.VERSION }}';
            const registry = '${{ env.REGISTRY }}';
            const fullImage = `${registry}/${{ github.repository }}:${version}`;
            const digest = '${{ steps.build-and-push.outputs.digest }}';

            const releaseId = '${{ env.RELEASE_ID }}';
            if (!releaseId) {
              console.log('No release ID provided, skipping upload');
              return;
            }

            // Get current release to append to its body
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });

            const releaseBody = (release.data.body || '') + `\n\n---\n\n## Docker Image\n\n\`\`\`\n${fullImage}\n\`\`\`\n\nDigest: \`${digest}\`\n`;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: releaseBody
            });
            console.log(`Updated release v${version} with Docker image information`);
